<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--ここからtwitter card-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="nkhr-c.com">
    <meta name="twitter:site" content="@tt_cocoan">
    <meta name="twitter:title" content="【R-18】脱衣タイピング（β）">
    <meta name="twitter:description" content="AIイラストを使用した成人向けタイピングゲーム">
    <meta name="twitter:image" content="./twitter_card.png">
    <!--ここまでtwitter card-->

    <!--ここからfavicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--ここまでfavicon-->
    
    <!--ここからGoogle Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500;700&display=swap" rel="stylesheet">
    <!--ここまでGoogle Fonts-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>【R-18】脱衣タイピング（β）</title>
</head>

<body>

    <section class="hero is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-2 has-text-centered" style="opacity:0.7">
                    脱衣タイピング(β)
                </h1>
            </div>
        </div>
    </section>



    <section class="section container is-widescreen" id="main-content">

        <div class="tile is-ancestor">
            <div class="tile is-3 is-vertical is-parent m-1">

                <div id="sidebar" class="tile is-child box">

                    <div id="about" class="button is-medium difficulty mb-2">
                        About
                    </div>
                    <div id="stat" class="button is-medium">
                        Stat
                    </div>
                    <hr>
                        <div id="levelButtons">

                            <button id="lv1" class="button notification is-primary is-medium difficulty">
                                LEVEL 1
                            </button><br>
                            <button id="lv2" class="button notification is-success is-medium difficulty">
                                LEVEL 2
                            </button><br>
                            <button id="lv3" class="button notification is-info is-medium difficulty">
                                LEVEL 3
                            </button><br>
                            <button id="lv4" class="button notification is-warning is-medium difficulty">
                                LEVEL 4
                            </button><br>
                            <button id="lv5" class="button notification is-danger is-medium difficulty">
                                LEVEL 5
                            </button><br>
                            <div id="ex" hidden>
                                <button id="lvex" class="button notification is-medium difficulty">
                                    LEVEL EX
                                </button>
                            </div>
                        </div>



                    <div id="dataBox" class="box mt-4 fixed" style="max-width: 200px;">
                        <span id="timer" style="font-size:2em" class="has-text-danger"></span>s / 30s
                        <br>
                        <span id="count" style="font-size:1.5em"></span>keys
                        <span id="kpm" style="font-size:1.5em"></span>kpm

                        <div class="control mt-2">
                            <label class="radio">
                                <input type="radio" id="english" name="enorjp" checked>
                                英語
                            </label><br>
                            <label class="radio">
                                <input type="radio" id="japanese" name="enorjp">
                                ローマ字(β)
                            </label>
                        </div>

                        <div class="select is-small">
                            <select id="fontSize">
                                <option value="0">標準</option>
                                <option value="1">大</option>
                                <option value="2">特大</option>
                            </select>
                        </div>

                        <div class="mb-4"></div>
                        <a class="button" id="tweet" target="_blank" href="https://twitter.com/intent/tweet?ref_src=twsrc&hashtags=脱衣タイピング&url=https://nkhr-c.com/datuityping">結果をツイート</a>
                    </div>
                </div>

            </div>

            <div id="container" class="tile is-parent container">

                <div id="area" class="is-relative mx-auto">

                </div>

            </div>



        </div>

    </section>


    <footer class="footer py-6">
        <ul class="has-text-centered">
            <li class="has-text-danger">
                成人向けコンテンツを含みます。18歳未満は閲覧禁止です。
            </li>
            <br>
            <li class="has-text-link">
                使用しているイラストはAI製です。
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: ".hero",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            highlightColor: 0xfafafa,
            midtoneColor: 0xeb76d2,
            lowlightColor: 0xd6d4de,
            zoom: 0.6
        })
    </script>

    <script src="./js/main.js" type="module"></script>


</body>

</html>
